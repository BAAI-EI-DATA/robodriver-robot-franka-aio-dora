nodes:
  - id: camera_wrist
    path: nodes/dora_camera_realsense.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
      - image_depth
    env:
      DEVICE_SERIAL: 230422273285
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
  - id: camera_hand
    path: nodes/dora_camera_realsense.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
      - image_depth

    env:
      DEVICE_SERIAL: 230322275164 
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
    
  - id: camera_hand_fish
    path: nodes/dora_camera_opencv.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 6 
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
  
  - id: camera_wrist_fish
    path: nodes/dora_camera_opencv.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 14
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
  - id: arm_franka_aio
    path: nodes/dora-arm-franka/dora_arm_franka/main.py
    build: pip install -e nodes/dora-arm-franka
    inputs:
      get_joint: dora/timer/millis/33
      action_joint: franka_aio_dora/action_joint
    outputs:
      - jointstate
    env:
      url: http://127.0.0.1:5000/

  - id: franka_aio_dora
    path: dynamic
    inputs:
      image_wrist: camera_wrist/image
      image_wrist_depth: camera_wrist/image_depth
      image_wrist_fish: camera_wrist_fish/image

      image_hand: camera_hand/image
      image_hand_depth: camera_hand/image_depth
      image_hand_fish: camera_hand_fish/image

      follower_arm_joint: arm_franka_aio/jointstate
    outputs:
      - action_joint



